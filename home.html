<!doctype html>
<html lang=”en”>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>
    LOGIN
  </title>
</head>
<body>
<div class="bg-img">
  <div class="content">
    <header>Login</header>

<form action="contact.html" method="post">
  <div class="field">
    <span class="fa fa-user"></span>
    <input type="text" required placeholder=" Username " name="username" required>
    </div>
  <div class="field space">
      <span class="fa fa-lock"></span>
      <input type="password" class="pass-key" required placeholder=" Password" name="password" id="password" required>
  </div>
  <input type="checkbox" class="show" onclick="showPassword()"> Show Password
  <div class="pass">
      <a href="#">FORGOT PASSWORD</a>
      </div>
  <div class="field">
    <input type="submit" name="LOGIN">
  </div>
</div>
</form>
<script>
var connection = mysql.createConnection({
 host : 'hostname',
 user : 'username',
 password : 'password',
 database : 'databaseName'
});
</script>
  <script>
  function showPassword()
    {
      var x = document.getElementbyId("password");
      if(x.type === "password")
      {
        x.type="text";
      }
      else
      {
        x.type="password";
      }
    }
  </script>
</body>
</html>
